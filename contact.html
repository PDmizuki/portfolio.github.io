<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nature inspire | Contact Us</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/noise.css">
    <link rel="stylesheet" href="css/sp.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>

    <!-- 背景用 JavaScript -->
    <script src="js/jquery.ripples-min.js"></script>
    <script src="js/bg_wave.js"></script>

    <script src="js/cursor.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/form.js"></script>
    <script src="js/footer.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="https://use.typekit.net/meg7mel.css">

    <!-- ✅ SEO強化 -->
    <meta name="description"
        content="Nature inspire は、自然とアートの融合をテーマにしたポートフォリオサイトです。繊細なデザインとインスピレーションを通して、独自のビジュアル表現を紹介します。">
    <meta name="keywords" content="ポートフォリオ, 自然, アート, Webデザイン, 作品集, クリエイティブ, Nature inspire">
    <meta name="author" content="あなたの名前（またはブランド名）">
    <link rel="canonical" href="https://mizukioyama.github.io/"> <!-- ご自身のURLに差し替えてください -->

    <!-- OGP（SNSシェア用） -->
    <meta property="og:title" content="Nature inspire | 自然とアートのポートフォリオ">
    <meta property="og:description" content="自然から着想を得たアート作品をまとめたポートフォリオサイト。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mizukioyama.github.io/">
    <meta property="og:image" content="https://mizukioyama.github.io/images/ogp.jpg"> <!-- OGP画像を用意してください -->
    <meta property="og:site_name" content="Nature inspire">

    <!-- Twitterカード -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nature inspire | 自然とアートのポートフォリオ">
    <meta name="twitter:description" content="自然から着想を得たアート作品をまとめたポートフォリオサイト。">
    <meta name="twitter:image" content="https://mizukioyama.github.io/images/ogp.jpg">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

    <!-- キャッシュ制御 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- セキュリティ -->
    <meta name="referrer" content="strict-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://use.typekit.net;
        font-src 'self' https://use.typekit.net https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self';
        object-src 'none';
    ">

</head>

<body>
    <div class="noise"
        style="content: ''; width: 100%; height: 100%; position: absolute; background: rgba(200, 200, 200, 0.2); top: 0; z-index: -1;">
    </div>
    <div id="header-container"></div>
    <div class="ripples-2"></div>
    <main id="info" class="gallery">

        <h1 class="noise">
            Contact Us
        </h1>
        <p class="noise" style="width: 100%;">Nature inspire</p>
        <div class="scroll"></div>
        <div id="sidebar-container"></div>

        <div class="content">
        <h3>
            申し込み / 問い合わせ
          </h3>
          <form>
          <div class="radio-group">
            <label>
              <input type="radio" name="inquiryType" value="申込" required> 申し込み
            </label>
            <label>
              <input type="radio" name="inquiryType" value="問い合わせ" required> 問い合わせ
            </label>
          </div>

        <div class="form-row">
          <div class="form-col">
            <div class="form-field col x-50">
              <input type="text" id="name" name="name" class="input-text" required>
              <label for="name" class="label">お名前 <span>必須</span></label>
            </div>
            <div class="form-field col x-50">
              <input type="text" id="name_furigana" name="name_furigana" class="input-text" autocomplete="off" required />
              <label for="name_furigana" class="label">ふりがな <span>必須</span></label>
            </div>
            <div class="form-field col x-50">
              <input type="email" id="email" name="email" class="input-text" required>
              <label for="email" class="label">メールアドレス <span>必須</span></label>
            </div>
          </div>

          <div class="form-field col x-100">
            <textarea id="message" name="message" class="input-text"></textarea>
            <label for="message" class="label label-text">伝えておきたいことがあれば入力してください</label>
          </div>
        </div>

        <div class="form-field col align-center">
          <label>
            <p>
              <input type="checkbox" name="consent" value="同意する" required>
              当サイトをご利用の際は、
              <a href="#" class="button" data-modal="modal--third">SitePolicy</a>
              をご確認ください。
            </p>
          </label>
          <button type="submit" class="submit-btn">送信</button>
        </div>
      </form>

        </div>
    </main>

    <div id="footer-container"></div>

</body>

</html>
