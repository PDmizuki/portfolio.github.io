<body data-current-page="2" data-current-category="all">
  <div id="header-container"></div>
  <div class="ripples"></div>

  <main class="gallery">
    <h1 class="noise">Art Index</h1>
    <p class="noise">Nature inspire</p>
    <div class="scroll"></div>
    <div id="sidebar-container"></div>

    <div id="gallery-container" class="content"></div> <!-- ← ココが必要 -->
<!-- ページネーション -->
<ol class="page">
  <li><button class="arrow-button left-arrow" aria-label="Previous">&#x21BC;</button></li>
  <li><a href="#" class="page-link" data-page="1">1</a></li>
  <li><a href="#" class="page-link" data-page="2">2</a></li>
  <li><a href="#" class="page-link" data-page="3">3</a></li>
  <li><button class="arrow-button right-arrow" aria-label="Next">&#x21C0;</button></li>
</ol>
  </main>

  <div id="footer-container"></div>

<script>
  const artworks = [
    {
      title: "心樹 / 2023",
      caption: "アナログ作品「挑戦」から芽吹いた、デジタルの樹...",
      category: "digital",
      year: "2023",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/230053-2.jpg",
      type: "digital"
    },
    {
      title: "No title / 2023",
      caption: "この作品は、...",
      category: "digital",
      year: "2023",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/21ai.jpg",
      type: "digital"
    },
    {
      title: "No title / 2023",
      caption: "この作品は、...",
      category: "analog",
      year: "2023",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/230011-2.jpg",
      type: "analog"
    },
    {
      title: "未公開作品 / 2022",
      caption: "これは未発表の作品です。",
      category: "unreleased",
      year: "2022",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/placeholder.jpg",
      type: "unreleased"
    }
  ];

  const worksPerPage = 2;
  let currentCategory = "all";
  let currentPage = 1;
  const galleryContainer = document.getElementById("gallery-container");

  // ギャラリー初期生成（全要素をDOMに追加）
  artworks.forEach((art, index) => {
    const work = document.createElement("div");
    work.className = "work";
    work.setAttribute("data-category", art.category);
    work.innerHTML = `
      <p>${art.caption}</p>
      <div class="work-img">
        <span style="position: absolute; top: 25%; left: -8.5vmin; letter-spacing: 0.5rem; transform: rotate(-90deg);">${art.type}</span>
        <img src="${art.img}" alt="${art.title}">
        <span class="dli-external-link">©Oyama</span>
        <a class="works" href="">
          <h3>${art.type}</h3>
          <p>Title：${art.title}</p>
        </a>
      </div>
    `;
    galleryContainer.appendChild(work);
  });

  const works = [...document.querySelectorAll(".work")];

  const showFilteredWorks = () => {
    const filtered = works.filter(work => {
      return currentCategory === "all" || work.dataset.category === currentCategory;
    });

    // 全非表示にしたうえでフィルタ該当分のみ表示
    works.forEach(work => work.style.display = "none");

    filtered.forEach((work, index) => {
      work.style.display = (index >= (currentPage - 1) * worksPerPage && index < currentPage * worksPerPage) ? "block" : "none";
    });

    // 状態保持用にdata属性も設定（オプション）
    document.body.setAttribute("data-current-page", currentPage);
    document.body.setAttribute("data-current-category", currentCategory);
  };

  // カテゴリーボタン
  document.querySelectorAll(".category-nav button").forEach(button => {
    button.addEventListener("click", () => {
      currentCategory = button.dataset.category;
      currentPage = 1;
      showFilteredWorks();
    });
  });

  // ページリンク
  document.querySelectorAll(".page-link").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      currentPage = parseInt(link.dataset.page);
      showFilteredWorks();
    });
  });

  // 左右矢印
  document.querySelector(".left-arrow").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      showFilteredWorks();
    }
  });

  document.querySelector(".right-arrow").addEventListener("click", () => {
    const filtered = works.filter(work => currentCategory === "all" || work.dataset.category === currentCategory);
    const maxPage = Math.ceil(filtered.length / worksPerPage);
    if (currentPage < maxPage) {
      currentPage++;
      showFilteredWorks();
    }
  });

  // 初期表示
  showFilteredWorks();
</script>
</body>

</html>
