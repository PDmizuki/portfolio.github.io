<head>

    <meta http-equiv="Content-Security-Policy" content="

<body data-current-page="2" data-current-category="all">
  <div id="header-container"></div>
  <div class="ripples"></div>

  <main class="gallery">
    <h1 class="noise">Art Index</h1>
    <p class="noise">Nature inspire</p>
    <div class="scroll"></div>
    <div id="sidebar-container"></div>

    <div id="gallery-container"></div> <!-- ← ココが必要 -->

    <ol class="page">
      <li><button class="arrow-button left-arrow" aria-label="Previous" id="prevBtn">&#x21BC;</button></li>
      <li><span id="pageInfo">Page 1</span></li>
      <li><button class="arrow-button right-arrow" aria-label="Next" id="nextBtn">&#x21C0;</button></li>
    </ol>
  </main>

  <div id="footer-container"></div>

  <script>
    const artworks = [
      {
        title: "心樹 / 2023",
        caption: "アナログ作品「挑戦」から芽吹いた、デジタルの樹...",
        category: "digital",
        year: "2023",
        img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/230053-2.jpg",
        type: "digital / Exhibition"
      },
      {
        title: "No title / 2023",
        caption: "この作品は、...",
        category: "digital",
        year: "2023",
        img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/21ai.jpg",
        type: "digital"
      },
      {
        title: "No title / 2023",
        caption: "この作品は、...",
        category: "digital",
        year: "2023",
        img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/22ai.jpg",
        type: "digital"
      },
      {
        title: "No title / 2023",
        caption: "この作品は、...",
        category: "digital",
        year: "2023",
        img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/230052-2.jpg",
        type: "digital"
      },
      {
        title: "No title / 2023",
        caption: "この作品は、...",
        category: "photo",
        year: "2023",
        img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/230011-2.jpg",
        type: "photo"
      }
    ];

    let currentPage = 1;
    const itemsPerPage = 5;

    function renderGallery() {
      const galleryContainer = document.getElementById('gallery-container');
      const pageInfo = document.getElementById('pageInfo');
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = artworks.slice(start, end);

      galleryContainer.innerHTML = pageItems.map(item => `
        <div class="content">
        <div class="work">
          <p>${item.caption}</p>
          <div class="work-img">
            <span style="position: absolute; top: 25%; left: -8.5vmin; letter-spacing: 0.5rem; transform: rotate(-90deg);">${item.type}</span>
            <img src="${item.img}" alt="${item.title}">
            <span class="dli-external-link">©Oyama</span>
            <a class="works" href="#">
              <h3>${item.type}</h3>
              <p>Title：${item.title}</p>
            </a>
          </div>
        </div>
        </div>
      `).join('');

      const totalPages = Math.ceil(artworks.length / itemsPerPage);
      pageInfo.textContent = `Page ${currentPage} / ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage === totalPages;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderGallery();
        }
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        if (currentPage < Math.ceil(artworks.length / itemsPerPage)) {
          currentPage++;
          renderGallery();
        }
      });

      renderGallery();
    });
  </script>
</body>

</html>
