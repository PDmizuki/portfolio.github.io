<body data-current-page="2" data-current-category="all">

  <main class="gallery">
    <h1 class="noise">Art Index</h1>
    <p class="noise">Nature inspire</p>

    <div id="gallery-container" class="content"></div> <!-- ← ココが必要 -->
<!-- ページネーション表示 -->

  <span id="pageInfo"></span>

</div>

<script>
  const artworks = [
    {
      title: "心樹 / 2023",
      caption: "アナログ作品「挑戦」から芽吹いた、デジタルの樹...",
      category: "digital",
      year: "2023",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/230053-2.jpg",
      type: "digital / Exhibition"
    },
    {
      title: "No title / 2023",
      caption: "この作品は、...",
      category: "digital",
      year: "2023",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/21ai.jpg",
      type: "digital"
    },
    {
      title: "No title / 2023",
      caption: "この作品は、...",
      category: "analog",
      year: "2023",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/230011-2.jpg",
      type: "analog"
    },
    {
      title: "未公開作品 / 2022",
      caption: "これは未発表の作品です。",
      category: "unreleased",
      year: "2022",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/placeholder.jpg",
      type: "unreleased"
    },
    {
      title: "未公開作品 / 2022",
      caption: "これは未発表の作品です。",
      category: "unreleased",
      year: "2022",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/placeholder.jpg",
      type: "unreleased"
    },
    {
      title: "未公開作品 / 2022",
      caption: "これは未発表の作品です。",
      category: "unreleased",
      year: "2022",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/placeholder.jpg",
      type: "unreleased"
    }
  ];

  let currentPage = 1;
  const itemsPerPage = 4;
  let selectedCategory = "all";
  let selectedYear = "all";

  // 初期レンダリング（全作品を描画）
  function renderInitialGallery() {
    const container = document.getElementById("gallery-container");
    container.innerHTML = artworks.map(item => `
      <div class="work" data-category="${item.category}" data-year="${item.year}">
        <p>${item.caption}</p>
        <div class="work-img">
          <span style="position: absolute; top: 25%; left: -8.5vmin; letter-spacing: 0.5rem; transform: rotate(-90deg);">${item.type}</span>
          <img src="${item.img}" alt="${item.title}">
          <span class="dli-external-link">©Oyama</span>
          <a class="works" href="">
            <h3>${item.type}</h3>
            <p>Title：${item.title}</p>
          </a>
        </div>
      </div>
    `).join("");
  }

  // フィルタ適用
  function applyFilter() {
    document.querySelectorAll(".work").forEach(item => {
      const matchCategory = selectedCategory === "all" || item.getAttribute("data-category") === selectedCategory;
      const matchYear = selectedYear === "all" || item.getAttribute("data-year") === selectedYear;
      item.style.display = matchCategory && matchYear ? "block" : "none";
    });
  }

  // イベント登録
  function setupFilters() {
    document.querySelectorAll(".category-link").forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.getAttribute("data-type");
        const value = btn.getAttribute("data-value");

        // activeクラス切り替え
        document.querySelectorAll(`.category-link[data-type="${type}"]`).forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        if (type === "category") {
          selectedCategory = value;
        } else if (type === "year") {
          selectedYear = value;
        }

        applyFilter();
      });
    });
  }

  // 初期化
  document.addEventListener("DOMContentLoaded", () => {
    renderInitialGallery();
    setupFilters();
    applyFilter(); // 初期フィルター適用（全表示）
  });
</script>

</body>

</html>
