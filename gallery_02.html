<body data-current-page="1" data-current-category="all">
  <div id="header-container"></div>
  <div class="ripples"></div>

  <main class="gallery">
    <h1 class="noise">Art Index</h1>
    <p class="noise">Nature inspire</p>
    <div class="scroll"></div>
    <div id="sidebar-container"></div>

    <div id="gallery-container" class="content"></div> <!-- ← ココが必要 -->
<!-- ページネーション表示 -->
<div id="pagination">
  <button id="prevBtn">Prev</button>
  <span id="pageInfo"></span>
  <button id="nextBtn">Next</button>
</div>

  </main>

  <div id="footer-container"></div>

<script>
  const artworks = [
    {
      title: "心樹 / 2023",
      caption: "アナログ作品「挑戦」から芽吹いた、デジタルの樹...",
      category: "digital",
      year: "2023",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/230053-2.jpg",
      type: "digital / Exhibition"
    },
    {
      title: "No title / 2023",
      caption: "この作品は、...",
      category: "digital",
      year: "2023",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/21ai.jpg",
      type: "digital"
    },
    {
      title: "No title / 2023",
      caption: "この作品は、...",
      category: "analog",
      year: "2023",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/230011-2.jpg",
      type: "analog"
    },
    {
      title: "未公開作品 / 2022",
      caption: "これは未発表の作品です。",
      category: "unreleased",
      year: "2022",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/placeholder.jpg",
      type: "unreleased"
    },
    {
      title: "未公開作品 / 2022",
      caption: "これは未発表の作品です。",
      category: "unreleased",
      year: "2022",
      img: "https://raw.githubusercontent.com/mizukioyama/website/main/img/placeholder.jpg",
      type: "unreleased"
    }
  ];

  let currentPage = 1;
  let selectedCategory = "all";
  const itemsPerPage = 4;

  function filterArtworks() {
    return artworks.filter(item => selectedCategory === "all" || item.category === selectedCategory);
  }

  function renderGallery() {
    const filtered = filterArtworks();
    const start = (currentPage - 1) * itemsPerPage;
    const pageItems = filtered.slice(start, start + itemsPerPage);

    const container = document.getElementById('gallery-container');
    container.classList.add('fade-out');

    setTimeout(() => {
      container.innerHTML = pageItems.map(item => `
        <div class="work">
          <img src="${item.img}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p>${item.caption}</p>
        </div>
      `).join('');

      renderPagination(filtered.length);
      updateURL();

      container.classList.remove('fade-out');
      container.classList.add('fade-in');
      setTimeout(() => container.classList.remove('fade-in'), 300);
    }, 300);
  }

  function renderPagination(filteredLength) {
    const pagination = document.getElementById('pagination');
    const totalPages = Math.ceil(filteredLength / itemsPerPage) || 1;

    const pageInfo = pagination.querySelector('#pageInfo');
    if (pageInfo) {
      pageInfo.textContent = `Page ${currentPage} / ${totalPages}`;
    }

    const prevBtn = pagination.querySelector('#prevBtn');
    const nextBtn = pagination.querySelector('#nextBtn');

    if (prevBtn) {
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderGallery();
        }
      };
    }

    if (nextBtn) {
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderGallery();
        }
      };
    }
  }

  function updateURL() {
    const params = new URLSearchParams();
    if (selectedCategory !== 'all') params.set('category', selectedCategory);
    if (currentPage > 1) params.set('page', currentPage);
    history.replaceState(null, '', '?' + params.toString());
  }

  function loadFromURL() {
    const params = new URLSearchParams(window.location.search);
    selectedCategory = params.get('category') || 'all';
    currentPage = parseInt(params.get('page')) || 1;
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadFromURL();
    renderGallery();
  });
</script>
</body>

</html>
