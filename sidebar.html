
  <p id="category-header" style="font-size: 1.6rem; font-weight: 400; cursor: pointer;">Category</p>
  <ul id="category-menu">
    <li data-category="all" class="active noise">All</li>
    <li data-category="digital" class="noise">Digital</li>
    <li data-category="analog" class="noise">Analog</li>
    <li data-category="unreleased" class="noise">Unreleased</li>
  </ul>

<style>
  .work {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #category-menu {
    display: grid;
    gap: 10px;
    overflow: hidden;
    max-height: 500px;
    transition: max-height 0.4s ease, opacity 0.4s ease;
    opacity: 1;
  }

  #category-menu.collapsed {
    max-height: 0;
    opacity: 0;
    pointer-events: none;
  }

  #category-menu li {
    font-size: clamp(1.2rem, calc(1.2rem + 0.5vw), 1.4rem);
    margin: 0;
    display: block;
    cursor: pointer;
    overflow: hidden;
    transition-duration: 0.8s;
    text-shadow: 0 0 0px var(--inv);
    opacity: 0.2;
    position: relative;
  }

  #category-menu li::before {
    content: '';
    position: absolute;
    display: block;
    width: 10px;
    height: 1px;
    color: var(--inv);
    left: -10px;
    bottom: 0%;
    background-color: var(--inv);
    transition: width 0.5s ease;
  }

  #category-menu li:hover,
  #category-menu li.active {
    text-shadow: 0 1px 3px var(--inv);
    opacity: 1;
  }

  #sidebar-container {
    position: fixed;
    top: 20vh;
    left: 2%;
    z-index: 100;
  }

  #category-header {
    cursor: pointer;
  }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const categoryMenu = document.getElementById("category-menu");
  const categoryHeader = document.getElementById("category-header");

  let isManuallyToggled = false;

  // 手動で開閉
  categoryHeader.addEventListener("click", () => {
    categoryMenu.classList.toggle("collapsed");
    isManuallyToggled = true;

    // 3秒後に自動操作を再許可（必要に応じて調整可）
    setTimeout(() => {
      isManuallyToggled = false;
    }, 3000);
  });

  // スクロールによる自動開閉
  window.addEventListener("scroll", () => {
    if (isManuallyToggled) return;

    const scrollY = window.scrollY || window.pageYOffset;

    if (scrollY > 200) {
      categoryMenu.classList.add("collapsed");
    } else {
      categoryMenu.classList.remove("collapsed");
    }
  });
});
</script>
